<body>
<script>
    var answer = 0; // initialize answer

    var howManyNumbers = 100;

    console.log(squareOfSum(howManyNumbers) + " - " + sumOfSquare(howManyNumbers) + " = " + (squareOfSum(howManyNumbers) - sumOfSquare(howManyNumbers)));

    function sumOfSquare(num) {
        var sum = 0;

        for (var i = 1; i <= num; i++) {
            sum += Math.pow(i, 2);
        }
        return sum;
    }

    function squareOfSum(num) {
        var sum = 0;

        for (var i = 1; i <= num; i++) {
            sum += i;
        }
        return Math.pow(sum, 2);
    }
</script>
