    while (largestPrimeFactor == 0) {
        iterator++;

        factor = number/iterator;

        if (factor % 1 == 0) {
            if(checkPrime(factor)) {
                console.log("Largest prime factor found: " + factor);
                largestPrimeFactor = factor;
            }
        }
    }

    function checkPrimeFactor(num) { console.log(num + ": " + number/num); }

    function checkPrime(num) {
        var isPrime = true;
        for (var i = 2; i < num; i++) {
            if (num%i == 0) isPrime = false;
        }
        return isPrime;
    }
